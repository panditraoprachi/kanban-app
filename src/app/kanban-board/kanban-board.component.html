<div class="kanban-board">
    <div class="column" (dragover)="onDragOver($event)" (drop)="onDrop($event,'To Do')">
        <h2>To Do</h2>
        <div class="task" draggable="true" *ngFor="let item of getFilterData('To Do')" (dragstart)="onDragStart(item)">
            {{item.ticketId}}
            <br />
            {{item.ticketName}}
        </div>

    </div>
    <div class="column" (dragover)="onDragOver($event)" (drop)="onDrop($event,'In Progress')">
        <h2>In Progress</h2>
        <div class="task" draggable="true" *ngFor="let item of getFilterData('In Progress')"
            (dragstart)="onDragStart(item)">{{item.ticketId}}<br />
            {{item.ticketName}}</div>

    </div>
    <div class="column" (dragover)="onDragOver($event)" (drop)="onDrop($event,'Done')">
        <h2>Done</h2>
        <div class="task" draggable="true" *ngFor="let item of getFilterData('Done')" (dragstart)="onDragStart(item)">
            {{item.ticketId}}<br />
            {{item.ticketName}}</div>

    </div>
</div>
